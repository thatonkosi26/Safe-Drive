<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SafeDrive - Login</title>
    <link rel="stylesheet" href="../css/loginOrsignup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="auth-body">
    <main class="auth-container">
        <section class="auth-card">
            <button type="button" class="auth-close-button" id="auth-close-button" aria-label="Close">
                <i class="fas fa-times"></i>
            </button>
            
            <article class="auth-form-side">
                <section class="auth-form-header">
                    <h2>Login</h2>
                    <p>Welcome back to SafeDrive!</p>
                </section>
                
                <section class="auth-social-login-container">
                    <h3>Login with</h3>
                    
                    <ul class="auth-social-list">
                        <li>
                            <button type="button" class="auth-social-button google" id="google-login">
                                <i class="fab fa-google" aria-hidden="true"></i>
                                <p>Google</p>
                            </button>
                        </li>
                    </ul>
                </section>
                
                <footer class="auth-form-footer">
                    <p>
                        Don't have an account? 
                        <a href="../html/signup.html" class="auth-signup-link">Sign up</a>
                    </p>
                </footer>
            </article>
            
            <article class="auth-illustration-side">
                <figure class="auth-illustration">
                    <img src="../resources/login.png" alt="3D lock illustration representing secure login">
                </figure>
                <p class="auth-illustration-text">Welcome back to SafeDrive â€” your trusted companion for safer rides</p>
            </article>
        </section>
    </main>

    <!-- <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script> -->
    <script type="module" src="../js/login.js"></script>
    <script>
        document.getElementById("auth-close-button").addEventListener("click", () => {
            window.location.href = "../index.html"; // change route
        });
    </script>
</body>
</html>
